<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CaptchaKD - Keshav D Karanth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h4 class="m-0 p-2 pl-3 pr-3 bg-primary text-white text-center">CaptchaKD - Keshav D Karanth</h4>
    </header>
    <div class="content text-center pt-3 pb-3">
        <div class="captcha">
            <canvas id='textCanvas' width="145" height="45"></canvas>
        </div>
        <input type="text" class="p-1 pl-2 pr-2 m-2" name="inp-text" id="inp-text">
        <div class="btns mb-3">
            <button class="btn btn-outline-primary m-1" onclick="validate()">Validate</button>
            <button class="btn btn-outline-danger m-1" onclick="generate()">Generate</button>
        </div>
        <div class="valid">
            <p class="p-2 pr-3 pl-3 bg-success text-white wi">CORRECT!</p>
        </div>
        <div class="invalid">
            <p class="p-2 pr-3 pl-3 bg-danger text-white wi">WRONG CAPTCHA!</p>
        </div>
        <div class="score">
            <div class="row">
                <p id="right" class="text-success offset-md-4 offset-sm-4 col-md-2 col-sm-2"></p>
                <p id="wrong" class="text-danger col-md-2 col-sm-2"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid p-0 m-0">
            <p class="text-right bg-primary p-2 pr-4 br"><a class="text-white" target="_blank"
                    href="https://keshavkd.github.io">~
                    KeshavKd</a></p>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
